[versions]
agp = "8.5.0"
circleimageview = "3.1.0"
firebaseAuth = "23.2.0"
firebaseFirestore = "25.1.2"
firebaseStorage = "21.0.1"
glide = "4.16.0"
imagepicker = "1.7.1"
kotlin = "2.1.0"
coreKtx = "1.15.0"
junit = "4.13.2"
